version: '3'
services:
  minio:
    image: minio/minio:latest
    ports:
      - "9010:9000"
      - "9011:9001"
    environment:
      MINIO_ROOT_USER: Q3AM3UQ867SPQQA43P2F
      MINIO_ROOT_PASSWORD: zuf+tfteSlswRu7BJ86wekitnifILbZam1KYY3TG
    volumes:
      - minio-data:/data
    command: server --console-address :9001 /data

  acm:
    image: ghcr.io/informatievlaanderen/identity-server-fake:033d00a
    volumes:
      - ./identityserver:/home/identityserver
    ports:
      - "5051:80"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.4.3
    ports:
      - "9200:9200"
    environment:
      ELASTIC_PASSWORD: local_development
      discovery.type: single-node
      xpack.security.transport.ssl.enabled: false
    volumes:
      - es-data:/usr/share/elasticsearch/data

  db:
    container_name: pg_container
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: verenigingsregister
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

  otel-collector:
    image: otel/opentelemetry-collector-contrib
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver

volumes:
  minio-data:
  pg-data:
  es-data:
