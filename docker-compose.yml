services:

  acm:
    image: ghcr.io/informatievlaanderen/identity-server-fake:1284967
    container_name: vr_acm
    volumes:
      - ./identityserver:/home/identityserver
    ports:
      - "5051:80"
    networks:
      - vr-net

  localstack:
    image: localstack/localstack
    container_name: vr_localstack
    ports:
      - 127.0.0.1:4566:4566            # LocalStack Gateway
      - 127.0.0.1:4510-4559:4510-4559  # external services port range
    environment:
      SERVICES: sqs,s3
      DOCKER_HOST: unix:///var/run/docker.sock
      DEFAULT_REGION: us-east-1
      DEBUG: 1
      PORT_WEB_UI: 8080
    volumes:
      - .localstack/init:/etc/localstack/init
      - localstack-data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - vr-net

  seq:
    image: datalust/seq
    container_name: vr_seq
    restart: always
    ports:
      - "9580:80"
    environment:
      ACCEPT_EULA: Y
    volumes:
      - seq-data:/data
    networks:
      - vr-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: vr_elasticsearch
    ports:
      - "9200:9200"
    environment:
      ELASTIC_PASSWORD: local_development
      ES_JAVA_OPTS: -Xms10g -Xmx10g
      discovery.type: single-node
      xpack.security.transport.ssl.enabled: false
      cluster.routing.allocation.disk.watermark.low: 97%
      cluster.routing.allocation.disk.watermark.high: 98%
      cluster.routing.allocation.disk.watermark.flood_stage: 99%
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - vr-net

  db:
    image: postgres:15.0
    container_name: vr_postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_MULTIPLE_DATABASES: verenigingsregister,fullblowne2e
      PGOPTIONS: '-c lock_timeout=30s'
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./scripts/multipledb:/docker-entrypoint-initdb.d
    networks:
      - vr-net

  wiremock:
    image: wiremock/wiremock:3.9.1-1
    container_name: vr_wiremock
    ports:
      - 8080:8080
    command:
      - -verbose
      - -global-response-templating
    volumes:
      - ./wiremock:/home/wiremock

  otel-collector:
    image: otel/opentelemetry-collector-contrib
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
    networks:
      - vr-net


volumes:
  pg-data:
  e2e-data:
  es-data:
  seq-data:
  localstack-data:

networks:
  vr-net:
