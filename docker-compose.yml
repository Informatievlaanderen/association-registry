version: '3'
services:
  acm:
    image: ghcr.io/informatievlaanderen/identity-server-fake:1284967
    volumes:
      - ./identityserver:/home/identityserver
    ports:
      - "5051:80"

  seq:
    image: datalust/seq
    restart: always
    ports:
      - "9580:80"
    environment:
      ACCEPT_EULA: Y
    volumes:
      - seq-data:/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.4.3
    ports:
      - "9200:9200"
    environment:
      ELASTIC_PASSWORD: local_development
      discovery.type: single-node
      xpack.security.transport.ssl.enabled: false
      cluster.routing.allocation.disk.watermark.low: 97%
      cluster.routing.allocation.disk.watermark.high: 98%
      cluster.routing.allocation.disk.watermark.flood_stage: 99%
    volumes:
      - es-data:/usr/share/elasticsearch/data

  db:
    container_name: pg_container
    image: postgres:15.6
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: verenigingsregister
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

  wiremock:
    image: wiremock/wiremock:2.35.0-1
    container_name: vr_wiremock
    ports:
      - 8080:8080
    command:
      - -verbose
      - -global-response-templating
    volumes:
      - ./wiremock:/home/wiremock

  otel-collector:
    image: otel/opentelemetry-collector-contrib
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver

volumes:
  pg-data:
  es-data:
  seq-data:
